<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>División de Cuentas</title>
</head>
<body>
    <h1>División de Cuentas</h1>
    <form action="DivisionCuentas" method="post">
        <!-- Campo entero: cantidad de personas -->
        <label for="personas">Cantidad de personas:</label>
        <input type="number" id="personas" name="personas" min="1" step="1" required>
        <br><br>

        <!-- Campo decimal: monto de la cuenta -->
        <label for="monto">Monto de la cuenta:</label>
        <input type="number" id="monto" name="monto" min="0" step="0.01" required>
        <br><br>

        <input type="submit" value="Calcular división">
    </form>
</body>
</html>
